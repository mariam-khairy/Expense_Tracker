<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="w-75 py-4 mx-auto">

    <h1 class="text-center my-2">Expense Tracker</h1>

    <label for="description">Description :</label>
    <input type="text" class="form-control my-2" id="description">

    <label for="amount">Amount :</label>
    <input type="number" class="form-control my-2" id="amount">

    <label for="date">Date :</label>
    <input type="date" class="form-control my-2" id="date">

    <button id="mainBtn" onclick=" addExpense()" class="btn btn-warning">Add Expense</button>
</div>
<!-- end the expense tracker -->

<!-- show the expenses in the table -->
<div class="w-75 mx-auto py-7">
 
    <div class="w-75 mx-auto py-4">
        <label for="search">Search........</label>
        <input onkeyup='searchOnExpenses(this.value)' type="text" id="search" class="form-control my-2">
    </div>
    <h1 class="text-center">Expenses</h1>

    <table class="table mx-auto">
        <thead>
            <th>Index</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>

        <tbody id="expenseRows">
           
        </tbody>
    </table>
</div>

<script src="js/cdn.jsdelivr.net_npm_@popperjs_core@2.11.8_dist_umd_popper.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
